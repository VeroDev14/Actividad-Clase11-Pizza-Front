<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pizza&Front</title>
  </head>
  <body>
    <header>
      <nav class="nav-header contenedor">
        <img src="./img/logo-header.png" class="nav-logo" alt="logo" />
        <div class="nav-links">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Ranking</a>
          <a href="#" class="nav-link">Promoción</a>
          <a href="#" class="nav-link">Contacto</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="contenido contenedor">
        <div class="delivery">
          <img src="./img/delivery.jpg"  class="delivery-img"  alt="imagen-delivery">
          <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </div>
        <div class="podio">
          <h2 class="podio-titulo">Podio de pizzas</h2>
          <div class="podio-info">
            <div class="pizzas-top">
              <h3>Pizzas top 5</h3>
              <ol class="lista-top">
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazetta</li>
                <li>Calabresa</li>
              </ol>
            </div>
            <img src="./img/PizzaFalling.png" class="podio-imagen" alt="pizza">
          </div>        
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-contenedor contenedor">
        <nav class="footer-nav">
          <a href="#" class="footer-link">Home</a>
          <a href="#" class="footer-link">Contacto</a>
          <a href="#" class="footer-link">Ranking</a>
          <a href="#" class="footer-link">Promoción</a>
        </nav>
        <img src="./img/logo-footer.png" class="footer-logo" alt="logo">
      </div>
    </footer>
  </body>
</html>
